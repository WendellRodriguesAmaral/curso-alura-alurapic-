<ap-search
(onTyping)="filter = $event" [value]='filter' >
</ap-search>
<ap-photos [photos]="photos | filterByDescription:filter"></ap-photos>


<!-- dataBinding  da propriedade "hasMore deste componente com o "hasMore" do componente "load-button" -->
<ap-load-button
  (click)="load()"
  [hasMore]="hasMore" >
</ap-load-button>

<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4 container-fluid" (submit)="login()">
  <div class="form-group">
    <input #userNameInput
      class="form-control"
      placeholder="user name"
      autofocus
      formControlName="userName"
    />
    <ap-vmessage 
    *ngIf="loginForm.get('userName')?.errors?.['required']  && loginForm.get('userName')?.touched"
    text="User name is required!">
  </ap-vmessage>

  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="password"
      formControlName="password"
    />
    <!--.['required']" pq esta com angular 13-->
    <ap-vmessage 
    *ngIf="loginForm.get('password')?.errors?.['required']  && loginForm.get('password')?.touched"
    text="Password is required!"></ap-vmessage>
  </div>

  <!-- databind na propriedade disabled se o form for invalid -->
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>
</form>

<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
